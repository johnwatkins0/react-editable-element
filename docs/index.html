<!DOCTYPE html>
<html lang="en" class="js">
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="dist/style.css" media="all" rel="stylesheet" />

<main>
  <article>
    <section>
      <header>
        <h1>No props (all defaults)</h1>
      </header>
      <div data-editable-element></div>
      <div data-escape-html="<div data-editable-element></div>"></div>
    </section>
    <section>
      <header>
        <h1>Pass an initial value</h1>
      </header>
      <div data-editable-element data-value="Hello! Click me to edit this text."></div>
      <div data-escape-html='<div data-editable-element data-value="Hello! Click me to edit this text."></div>'></div>
    </section>
  </article>
</main>

<script type="text/javascript" src="dist/index.js"></script>
